<div class="row">
	<div class="col-xs-10">
		<app-shopping-edit (addEventEmitter)="addListItemEventReceived($event)"></app-shopping-edit>
		<hr>
	</div>
</div>
<ul class="row list-group">
	<div class="col-xs-10">
		<a class="list-group-item" 
			style="cursor: pointer;"
			*ngFor="let ingredient of ingredients">
			{{ ingredient.name }}	({{ ingredient.amount }})
		</a>
	</div>
</ul>
